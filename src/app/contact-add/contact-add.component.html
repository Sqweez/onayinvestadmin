<div class="container" id="add">
  <div class="form-group">
    <label for="contestName">Название</label>
    <input type="text" id="contestName" [(ngModel)]="contact.Title" class="form-control">
  </div>
  <div class="form-group">
    <label for="contestURL">E-mail</label>
    <input type="text" id="contestURL" [(ngModel)]="contact.email" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input type="text" id="phone" [(ngModel)]="contact.phone" class="form-control">
  </div>
  <div class="form-group">
    <label for="contestImage">Изображение</label>
    <input type="file" id="contestImage" (change)="onFileSelected($event)">
  </div>
  <button class="btn btn-success" (click)="onUpload()">Сохранить</button>
</div>
<div class="spinner" id="loading" style="display: none">
  <div class="spinner"></div>
</div>
