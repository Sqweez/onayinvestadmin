<table *ngIf="route.children.length == 0" class="table table-striped table-dark" xmlns="">
  <thead>
    <th>Название</th>
    <th>Изображение</th>
    <th>Ссылка</th>
    <th>Изменить</th>
    <th>Удалить</th>
  </thead>
  <tbody>
  <tr *ngFor="let contest of contests | async">
    <td>{{contest.title}}</td>
    <td><img width="100px" src="{{contest.image}}" alt=""></td>
    <td><a target="_blank" [href]="contest.url">{{contest.url}}</a></td>
    <td><button class="btn btn-warning" routerLink="{{contest.key}}">Изменить&nbsp;&nbsp;<i class="fas fa-pencil-alt"></i></button></td>
    <td>
      <button class="btn btn-danger" data-toggle="modal" data-target="#modal" (click)="id = contest.key">Удалить&nbsp;&nbsp;<i class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf="route.children.length == 0" class="text-center">
  <button class="btn btn-success" routerLink="create">Добавить новость&nbsp;&nbsp;<i class="fas fa-plus"></i></button>
</div>
<router-outlet></router-outlet>
<div class="modal" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: #333">Вы действительно хотите удалить конкурс?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteContest()">Удалить</button>
        <button type="button" class="btn btn-secondary" id="cancelModal" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
<script>
  // Initialize tooltip component
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
  // Initialize popover component
  $(function () {
    $('[data-toggle="popover"]').popover()
  })
</script>
