<table *ngIf="route.children.length == 0" class="table table-striped table-dark" xmlns="">
  <thead>
  <th>Ф.И.</th>
  <th>E-mail</th>
  <th>Телефон</th>
  <th>Город</th>
  <th>Дата рождения</th>
  <th>Информация</th>
  <th>Удалить</th>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | async">
    <td>{{user.firstname}} {{user.lastname}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.region}}</td>
    <td>{{user.birthDate | date}}</td>
    <td routerLink="{{user.key}}">
      <button class="btn btn-success">Информация о проектах&nbsp;
        <i class="fas fa-info"></i>
      </button>
    </td>
    <td>
      <button class="btn btn-danger" data-toggle="modal" data-target="#modal" (click)="id = user.key">Удалить&nbsp;&nbsp;<i
        class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
<div class="modal" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: #333">Вы действительно хотите удалить пользователя?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteUser()">Удалить</button>
        <button type="button" class="btn btn-secondary" id="cancelModal" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
<script>
  // Initialize tooltip component
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
  // Initialize popover component
  $(function () {
    $('[data-toggle="popover"]').popover()
  })
</script>
