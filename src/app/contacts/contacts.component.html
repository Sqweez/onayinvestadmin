<table *ngIf="route.children.length == 0" class="table table-striped table-dark" xmlns="">
  <thead>
  <th>Название</th>
  <th>Лого</th>
  <th>E-mail</th>
  <th>Телефон</th>
  <th>Изменить</th>
  <th>Удалить</th>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts | async">
    <td>{{contact.Title}}</td>
    <td><img width="200px" src="{{contact.logo}}" alt=""></td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td>
      <button class="btn btn-warning" routerLink="{{contact.key}}">Изменить&nbsp;&nbsp;<i class="fas fa-pencil-alt"></i>
      </button>
    </td>
    <td>
      <button class="btn btn-danger" data-toggle="modal" data-target="#modal" (click)="id = contact.key">Удалить&nbsp;&nbsp;<i
        class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
<div *ngIf="route.children.length == 0" class="text-center">
  <button class="btn btn-success" routerLink="create">Добавить контакт&nbsp;&nbsp;<i class="fas fa-plus"></i></button>
</div>
<div class="modal" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: #333">Вы действительно хотите удалить контакт?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteContact()">Удалить</button>
        <button type="button" class="btn btn-secondary" id="cancelModal" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
<script>
  // Initialize tooltip component
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
  // Initialize popover component
  $(function () {
    $('[data-toggle="popover"]').popover()
  })
</script>
