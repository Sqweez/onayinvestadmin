<div class="loginmodal-container" style="color: #333">
  <h1 style="color: #333;">Авторизуйтесь</h1><br>
    <input type="text" name="user" placeholder="Почта" [(ngModel)]="email">
    <input type="password" name="pass" placeholder="Пароль" [(ngModel)]="password">
    <input type="submit" name="login" class="login loginmodal-submit" value="Войти" (click)="login()">
</div>
