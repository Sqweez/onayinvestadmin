<div class="container" id="add">
  <div class="form-group">
    <label for="educationTitle">Название</label>
    <input type="text" id="educationTitle" [(ngModel)]="education.title" class="form-control">
  </div>
  <div class="form-group">
    <label for="educationDesc">Описание</label>
    <input type="text" id="educationDesc" [(ngModel)]="education.description" class="form-control">
  </div>
  <div class="form-group">
    <label for="educationImage">Изображение</label>
    <input type="file" id="educationImage" (change)="onFileSelected($event)">
  </div>
  <div class="form-group">
    <label for="educationVideo">Ссылка на видео</label>
    <input type="text" id="educationVideo" [(ngModel)]="education.url" class="form-control">
  </div>
  <button class="btn btn-success" (click)="onUpload()">Сохранить</button>
</div>
<div class="spinner" id="loading" style="display: none">
  <div class="spinner"></div>
</div>
